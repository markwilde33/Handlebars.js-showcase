<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Handlebars Showcase</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Game of Thrones</h1>
    <ul class="character-list-container">
      <script id="character-template" type="text/x-handlebars-template">
        {{#each characters}}
        <li class="character">
        	<img src="images/{{shortCode}}.jpeg">
        	<h2>{{name}}</h2>
        	<p><strong>Actor: </strong>{{actor}}</p>
        	<p><strong>House:</strong> {{house}}</p>
          <p><strong>Whereabouts:</strong> {{location}}</p>
        </li>
        {{/each}}
      </script>
    </ul>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
